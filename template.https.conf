{{ with $root := .}}{{ range $alias := .Aliases }}
server {
    listen {{$root.Port}} ssl http2;
    server_name {{$alias}};

    ssl_dhparam /certs/live/{{$root.Domain}}/dhparam.pem;

    # Certs
    ssl_certificate /certs/live/{{$root.Domain}}/fullchain.pem;
    ssl_certificate_key /certs/live/{{$root.Domain}}/privkey.pem;
    ssl_trusted_certificate /certs/live/{{$root.Domain}}/chain.pem;

    location / {
        return 301 https://{{$root.Domain}}$request_uri;
    }
}
{{ end }}{{ end }}
server {
    listen {{.Port}} ssl http2;
    server_name {{.Domain}};
{{ if .KeyAuth }}
    ssl_client_certificate /certs/live/{{.Domain}}/{{.Domain}}.client.crt;
    ssl_verify_client on;
{{ end }}
    ssl_dhparam /certs/live/{{.Domain}}/dhparam.pem;

    # Certs
    ssl_certificate /certs/live/{{.Domain}}/fullchain.pem;
    ssl_certificate_key /certs/live/{{.Domain}}/privkey.pem;
    ssl_trusted_certificate /certs/live/{{.Domain}}/chain.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        set $upstream {{.URL}};
        proxy_pass $upstream;
    }
}
